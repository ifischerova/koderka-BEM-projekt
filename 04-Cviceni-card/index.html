<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/42ccad3a95.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BEm cvičení - Card</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="card">
		<img class="card__image" src="foto.jpg" alt="children in kindergarten">
		<div class="card__description">
			<h1 class="card__description__header">Lorem, ipsum dolor.</h1>
			<p class="card__description__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit iure
				aperiam officia.
			</p>
			<div class="card__description__icons">
				<i class="fa fa-heart" aria-hidden="true"><span class="card__description__icons__value">609</span></i>
				<i class="far fa-comments"><span class="card__description__icons__value">120</span></i>
			</div>
		</div>


	</main>
</body>

</html>
